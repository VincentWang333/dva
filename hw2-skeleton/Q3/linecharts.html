<!DOCTYPE html>
<style>
  body {
    font: 10px sans-serif;
  }
  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .arrow {
    stroke: #000;
    stroke-width: 1.5px;
  }
  .outer,
  .inner {
    shape-rendering: crispEdges;
  }
  .outer {
    fill: none;
    stroke: #000;
  }
  .inner {
    fill: #ccc;
    stroke: #000;
    stroke-dasharray: 3, 4;
  }
</style>
<head>
  <title>Line Charts</title>
  <meta charset="utf-8" />

  <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
</head>

</body>
